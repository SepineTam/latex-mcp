name: Build and Push Docker Images

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version without v
        id: version
        run: |
          echo "tag=${{ github.event.release.tag_name }}" | sed 's/^v//' >> $GITHUB_OUTPUT
          echo "repo_owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.repo_owner }}/latex-mcp:latest
            ghcr.io/${{ steps.version.outputs.repo_owner }}/latex-mcp:${{ steps.version.outputs.tag }}
